<body>
  <div id="progress"></div>
  <button id="toggle-theme-btn">ğŸŒ— åˆ‡æ›ä¸»é¡Œ</button>
  <button id="clear-btn">ğŸ”„ æ¸…é™¤ç´€éŒ„</button>
  <button id="reshuffle-btn">ğŸ² é‡å‡ºé¡Œ</button>
  <button id="show-result-btn">ğŸ“Š ç«‹å³çœ‹çµæœ</button>

  <h2>æ™ºæ…§æ¸¬é©—ç³»çµ±</h2>
  <div id="quiz-container"></div>
  <div style="text-align: center;">
    <button id="next-btn" style="display:none">ä¸‹ä¸€é¡Œ</button>
  </div>
  <button id="retry-btn" style="display:none">ğŸ” é‡ç·´éŒ¯é¡Œ</button>

  <footer id="footer-msg">é¡Œåº«æ–¼ 2025.08.12 æ›´æ–° 30 é¡Œ</footer>

  <script>
    // ========== ä¸»é¡Œåˆ‡æ› ==========
    const hour = new Date().getHours();
    document.body.classList.add(hour >= 6 && hour < 18 ? "day-theme" : "night-theme");
    document.getElementById("toggle-theme-btn").onclick = () => {
      document.body.classList.toggle("day-theme");
      document.body.classList.toggle("night-theme");
    };

    // ========== é¡Œåº«èˆ‡ç‹€æ…‹ ==========
    let allQuestions = [];
    let quizQuestions = [];
    let seenIds = JSON.parse(localStorage.getItem("seenQuestions") || "[]");
    const quizCount = 50;

    const container = document.getElementById("quiz-container");
    const nextBtn = document.getElementById("next-btn");
    const retryBtn = document.getElementById("retry-btn");
    const clearBtn = document.getElementById("clear-btn");
    const reshuffleBtn = document.getElementById("reshuffle-btn");
    const showResultBtn = document.getElementById("show-result-btn");

    let currentQuestionIndex = 0;
    let score = 0;
    let wrongList = [];

    function updateProgressDisplay() {
      const total = allQuestions.length;
      const seen = JSON.parse(localStorage.getItem("seenQuestions") || "[]").length;
      document.getElementById("progress").innerText = `å·²ä½œç­” ${seen} / ${total}`;
    }

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function showQuestion(index) {
      updateProgressDisplay();
      container.innerHTML = "";
      nextBtn.style.display = "none";
      retryBtn.style.display = "none";

      const q = quizQuestions[index];
      const card = document.createElement("div");
      card.className = "question-card";

      const title = document.createElement("h3");
      title.innerText = `é¡Œç›® ${index + 1}: ${q.question}`;
      card.appendChild(title);

      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.innerText = opt;
        btn.onclick = () => {
          const correct = (i === q.answer);
          btn.classList.add(correct ? "correct" : "incorrect");
          btn.innerText += correct ? " âœ… æ­£ç¢ºï¼" : ` âŒ éŒ¯èª¤ï¼Œæ­£è§£æ˜¯ï¼š${q.options[q.answer]}`;
          card.querySelectorAll("button").forEach(b => b.disabled = true);
          if (!correct) wrongList.push(q);
          if (correct) score++;
          nextBtn.style.display = "inline-block";
        };
        card.appendChild(btn);
      });

      container.appendChild(card);
    }

    nextBtn.onclick = () => {
      const qid = quizQuestions[currentQuestionIndex].id;
      if (!seenIds.includes(qid)) {
        seenIds.push(qid);
        localStorage.setItem("seenQuestions", JSON.stringify(seenIds));
      }
      updateProgressDisplay();

      currentQuestionIndex++;
      if (currentQuestionIndex < quizQuestions.length) {
        showQuestion(currentQuestionIndex);
      } else {
        showResult();
      }
    };

    function showResult() {
      updateProgressDisplay();
      let html = `<div class="question-card">
        <h3>âœ… æ¸¬é©—å®Œæˆ</h3>
        <p>ä½ ç­”å°äº† ${score} / ${currentQuestionIndex} é¡Œ</p>`;

      if (wrongList.length > 0) {
        html += "<hr><h4>âŒ éŒ¯é¡Œè¤‡ç¿’ï¼š</h4><ul>";
        wrongList.forEach(w => {
          html += `<li>${w.question}<br><small>æ­£ç¢ºç­”æ¡ˆï¼š${w.options[w.answer]}</small></li>`;
        });
        html += "</ul>";
      }

      html += "</div>";
      container.innerHTML = html;
      if (wrongList.length > 0) retryBtn.style.display = "inline-block";
    }

    retryBtn.onclick = () => {
      quizQuestions = shuffle(wrongList);
      wrongList = [];
      currentQuestionIndex = 0;
      score = 0;
      showQuestion(0);
    };

    clearBtn.onclick = () => {
      localStorage.removeItem("seenQuestions");
      location.reload();
    };

    // ğŸ² é‡å‡ºé¡Œï¼ˆä¸æ¸…é™¤ç´€éŒ„ï¼‰
    reshuffleBtn.onclick = () => {
      const unusedQuestions = allQuestions.filter(q => !seenIds.includes(q.id));
      quizQuestions = shuffle([...unusedQuestions]).slice(0, quizCount);
      currentQuestionIndex = 0;
      score = 0;
      wrongList = [];
      showQuestion(0);
    };

    // ğŸ“Š å³æ™‚é¡¯ç¤ºçµæœ
    showResultBtn.onclick = () => {
      showResult();
    };

    // ========== è¼‰å…¥å¤–éƒ¨ JSON é¡Œåº« ==========
    fetch("questions.json")
      .then(response => response.json())
      .then(data => {
        allQuestions = data;
        seenIds = JSON.parse(localStorage.getItem("seenQuestions") || "[]");
        const unusedQuestions = allQuestions.filter(q => !seenIds.includes(q.id));
        quizQuestions = shuffle([...unusedQuestions]).slice(0, quizCount);

        if (quizQuestions.length > 0) {
          showQuestion(0);
        } else {
          updateProgressDisplay();
          container.innerHTML = "<p>ğŸ‰ ä½ å·²å®Œæˆæ‰€æœ‰é¡Œç›®ï¼è«‹é»ã€æ¸…é™¤ç´€éŒ„ã€ä»¥é‡åšã€‚</p>";
        }
      })
      .catch(err => {
        container.innerHTML = `<p>âŒ é¡Œåº«è¼‰å…¥å¤±æ•—ï¼š${err}</p>`;
      });
  </script>
</body>
</html>
